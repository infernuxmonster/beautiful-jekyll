  paginate_path: /page:num/
  timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  kramdown:
    input: GFM
  future: true
  
# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: # true
      share: true
      related: false

  link-tags: false
  exclude:
    - CHANGELOG.md
    - CNAME
    - Dockerfile
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
    - Vagrantfile
  prose:
    rooturl: _posts
    media: img
    ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - "/_layouts"
    - "/_includes"
    - "/css"
    - "/img"
    - "/js"
    - "/poc"
    metadata:
      _posts:
      - name: layout
        field:
          element: hidden
          value: post
      - name: title
        field:
          element: text
          label: Post title
          placeholder: Title
          alterable: true
      - name: subtitle
        field:
          element: textarea
          label: Subtitle
          placeholder: A description of your post.
          alterable: true
      - name: date
        field:
          element: text
          label: Date
          help: Enter date of post.
          placeholder: yyyy-mm-dd
          alterable: true
      - name: image
        field:
          element: text
          label: Image
          help: Add a thumbnail image to your post.
          placeholder: Thumbnail
          alterable: true
      - name: published
        field:
          element: checkbox
          label: Publish
          help: Check to publish post, uncheck to hide.
  gems:
  - jekyll-paginate
  - jekyll-mentions
  - jemoji
  #- jekyll-crosspost-to-medium

  # Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache